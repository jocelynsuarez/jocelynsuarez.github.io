<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Reports di sostenibilità Lavazza</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header
		style="height: 200px; background-color: #000000ff; display: flex; justify-content: center; flex-direction: column; position: relative">
		<img src="analysis-1841158_1280.jpg" alt="Header Image"
			style="position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.3" />
		<h1 style="color: white; font-size: 34px; font-weight: bold; text-align: center; z-index: 1">Reports di
			Sostenibilità Lavazza</h1>
		<h2 style="color: white; font-size: 18px; font-weight: bold; text-align: center; z-index: 1; margin-top: -20px">
			Questo sito è un project work
		</h2>
	</header>
	<main>
		<!-- SEZIONE REPORT CARDS -->
		<div id="cards-container" style="display: none">
			<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px">
				<a href="/reports/report-2023.pdf" target="_blank">
					<div class="card">
						<img src="https://placehold.co/150" alt="Report 2023"
							style="width: 100%; height: 100%; object-fit: cover; filter: brightness(50%)" />
						<div class="card-text">Report 2023</div>
					</div>
				</a>
				<a href="/reports/report-2022.pdf" target="_blank">
					<div class="card">
						<img src="https://placehold.co/150" alt="Report 2022"
							style="width: 100%; height: 100%; object-fit: cover; filter: brightness(50%)" />
						<div class="card-text">Report 2022</div>
					</div>
				</a>
			</div>
		</div>

		<!-- SEZIONE TIMELINE INTERATTIVA -->
		<div id="timeline-container">
			<div style="display: flex; justify-content: center; align-items: flex-start; padding: 40px">
				<div>
					<!-- Dot 2025 -->
					<div style="display: flex; align-items: center">
						<div style="
									width: 70px;
									height: 70px;
									background-color: gray;
									border-radius: 50%;
									display: flex;
									justify-content: center;
									align-items: center;
								">
							<div style="
										width: 60px;
										height: 60px;
										background-color: white;
										border-radius: 50%;
										display: flex;
										justify-content: center;
										align-items: center;
									">
								<div class="dot selectable-dot" data-year="2025"></div>
							</div>
						</div>
						<div class="r-year" style="margin-left: 10px">2025</div>
					</div>
					<div style="width: 3px; height: 80px; background-color: gray; margin-left: 35px"></div>

					<!-- Dot 2024 -->
					<div style="display: flex; align-items: center">
						<div style="
									width: 70px;
									height: 70px;
									background-color: gray;
									border-radius: 50%;
									display: flex;
									justify-content: center;
									align-items: center;
								">
							<div style="
										width: 60px;
										height: 60px;
										background-color: white;
										border-radius: 50%;
										display: flex;
										justify-content: center;
										align-items: center;
									">
								<div class="dot selectable-dot" data-year="2024"></div>
							</div>
						</div>
						<div class="r-year" style="margin-left: 10px">2024</div>
					</div>
					<div style="width: 3px; height: 80px; background-color: gray; margin-left: 35px"></div>

					<!-- Dot 2023 -->
					<div style="display: flex; align-items: center">
						<div style="
									width: 70px;
									height: 70px;
									background-color: gray;
									border-radius: 50%;
									display: flex;
									justify-content: center;
									align-items: center;
								">
							<div style="
										width: 60px;
										height: 60px;
										background-color: white;
										border-radius: 50%;
										display: flex;
										justify-content: center;
										align-items: center;
									">
								<div class="dot selectable-dot" data-year="2023"></div>
							</div>
						</div>
						<div class="r-year" style="margin-left: 10px">2023</div>
					</div>
					<div style="width: 3px; height: 80px; background-color: gray; margin-left: 35px"></div>

					<!-- Dot 2022 -->
					<div style="display: flex; align-items: center">
						<div style="
									width: 70px;
									height: 70px;
									background-color: gray;
									border-radius: 50%;
									display: flex;
									justify-content: center;
									align-items: center;
								">
							<div style="
										width: 60px;
										height: 60px;
										background-color: white;
										border-radius: 50%;
										display: flex;
										justify-content: center;
										align-items: center;
									">
								<div class="dot selectable-dot" data-year="2022"></div>
							</div>
						</div>
						<div class="r-year" style="margin-left: 10px">2022</div>
					</div>
				</div>

				<!-- Contenuto dinamico -->
				<div class="report-container-out">
					<div class="report-container" style="position: relative">
						<div class="report-title">Report annuali</div>
						<div class="report-description">Seleziona un anno per vedere il contenuto del report.</div>
						<div style="position: absolute; bottom: 0; right: 0">
							<a href="/reports/report-2025.pdf" download class="download-button">
								<svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none"
									stroke="currentColor">
									<path d="M12 5v14M5 12l7 7 7-7" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" />
								</svg>
								<span>Scarica Report</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>Project Work di Jocelyn Suarez</footer>

	<!-- SCRIPT per selezione dei report annuali -->
	<script>
		const dots = document.querySelectorAll('.dot.selectable-dot');
		const reportTitle = document.querySelector('.report-title');
		const reportDescription = document.querySelector('.report-description');
		const downloadButton = document.querySelector('.download-button');
		const contentMap = {
			2023: {
				title: 'Report 2025',
				description: 'Contenuto del Report 2023: Lavazza ha raggiunto nuovi traguardi nella sostenibilità...',
				link: 'BilancioSostenibilitaLavazza_2023',
			},
			2022: {
				title: 'Report 2022',
				description: 'Contenuto del Report 2022: Lavazza ha raggiunto nuovi traguardi nella sostenibilità...',
				link: 'BilancioSostenibilitaLavazza_2022',
			},
		};

		dots.forEach((dot) => {
			dot.addEventListener('click', () => {
				dots.forEach((d) => d.classList.remove('active'));
				dot.classList.add('active');
				const year = dot.dataset.year;
				reportTitle.textContent = contentMap[year].title || 'Contenuto non disponibile.';
				reportDescription.textContent = contentMap[year].description || '';
				downloadButton.setAttribute('href', contentMap[year].link || '#');
			});
		});
	</script>
</body>

</html>
